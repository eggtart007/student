<div class="title">引擎变化 </div>  </div>
</div><!--header-->
<div class="contents">
<div class="textblock"><p>流媒体引擎状态包括引擎停止、采集预览、采集录制、播放、定位以及生成。具体请参见 <a class="el" href="classcom_1_1meicam_1_1sdk_1_1NvsStreamingContext.html#STREAMING_ENGINE_STATE">流媒体引擎状态</a>。 流媒体引擎状态变化如下图， </p><div class="image">
<img src="enginechange.PNG" alt="enginechange.PNG"/>
<div class="caption">
流媒体引擎状态变化过程</div></div>
<p> 图中每个矩形框都表示一种引擎状态。由图可见，添加轨道、素材等会引发引擎状态发生变化。播放、定位、生成三种状态之间相互转换，都需要经过引擎停止状态。而由采集预览跳转采集录制状态，不用跳转到停止状态。视频录制完成后，要经过停止状态，才能跳转到播放，定位及生成状态。 </p>
